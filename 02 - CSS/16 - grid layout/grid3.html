<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Auto</title>
    <style>
        body{
            margin: 0;
        }
        .gridContainer{
            width: 90%;
            background-color: #ccc;
            display: grid;
            gap: 1em;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            grid-auto-rows: minmax(100px, auto);
        }
        .gridItem{
            background-color: #ff7000;
            padding: 10px;
            font-family: sans-serif;
        }

    </style>
</head>
<body>
    <div class="gridContainer">
        <div class="gridItem">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptates iure nostrum magni officiis esse quas at optio. Iure vitae eum sunt ipsam quibusdam nam! Excepturi delectus iure perspiciatis. Quae, ut.</div>
        <div class="gridItem">2</div>
        <div class="gridItem">3</div>
        <div class="gridItem">4</div>
    </div>
</body>
</html>
