<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .top-bar {
            width: 100%;
            background-color: rgba(100, 99, 99, 50%);
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <p>Bem vindo, </p>
    </div>
    <script>
        (function(){
            const nomeUsuario = "João";
            const elemento = document.querySelector(".top-bar p");
            if (nomeUsuario) {
                elemento.innerHTML += "<b>" + nomeUsuario + "</b>"
            }
            else {
                // Remove a div caso não tenha nome de usuário
                const elementoRemover = elemento.parentElement;
                elementoRemover.parentElement.removeChild(elementoRemover);
            }
        })()
    </script>
</body>
</html>
