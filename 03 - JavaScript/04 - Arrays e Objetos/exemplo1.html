<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays e Objetos</title>
    <script>
        let n1 = "João";
        let n2 = "Pedro";
        let n3 = "Maria";
        let nomes = ["João", "Pedro", "Maria"];
        let nomesConstrutor = new Array("João", "Pedro", "Maria");
        console.log(nomes);
        console.log(nomesConstrutor);
        nomes.push("Marcos");
        nomesConstrutor.push("Marcos");
        console.log(nomes);
        console.log(nomesConstrutor);
        nomes.pop();
        nomesConstrutor.pop();
        console.log(nomes);
        console.log(nomesConstrutor);
        for (let i = 0; i < nomes.length; i++) {
            document.write("nome: " + nomes[i] + "<br>");
        }
    </script>
</head>
